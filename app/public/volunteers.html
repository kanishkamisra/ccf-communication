<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>CCF 2016</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<!-- Bootstrap + Paper kit stuff -->
		<link href="bootstrap3/css/bootstrap.css" rel="stylesheet" />
	    <link href="assets/css/ct-paper.css" rel="stylesheet"/>
	    <link href="assets/css/demo.css" rel="stylesheet" /> 
	        
	    <!--     Fonts and icons     -->
	    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>

	</head>
	<style>
		body {
			background-color: rgb(233, 224, 214);
			text-align: center;
		}
		
		h1, h2, h3, h4, h5, h6 {
			color: #66615b;
		}

		tr, th {
			padding: 50px;
			text-align: center;
		}
	</style>
	<body>
		<div class="container">
			<h2>Volunteers on Duty</h2>
			<table id="volunteerData">
				<tr>
					<th>Name</th>
					<th>Phone</th>
					<th>Reports To</th>
					<th>Status</th>
				</tr>
			</table>
		</div>
	</body>
	<script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="assets/js/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>
	<!-- <script src="assets/js/displayTable.js"></script> -->
	<script>
		var volunteers = require('../../phonetree.json')

		$(document).ready(function(){
			for(i in volunteers){
			  	var row$ = $('<tr/>');
			    row$.append($('<td/>').html(i));
			    $('#volunteerData').append(row$);
			}
		});
	</script>
	<script src="bootstrap3/js/bootstrap.js" type="text/javascript"></script>
	<script src="assets/js/ct-paper.js"></script>    
</html>
