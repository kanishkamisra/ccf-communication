<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>CCF 2016</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<!-- Bootstrap + Paper kit stuff -->
		<link href="bootstrap3/css/bootstrap.css" rel="stylesheet" />
	    <link href="assets/css/ct-paper.css" rel="stylesheet"/>
	    <link href="assets/css/demo.css" rel="stylesheet" /> 
	        
	    <!--     Fonts and icons     -->
	    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
	</head>
	<style>
		body {
			background-color: rgb(233, 224, 214);
		}
		
		h1, h2, h3, h4, h5, h6 {
			color: #66615b;
		}

	    .normal .form-control{
	    	background: transparent;
			color: rgb(235, 114, 96);
			border-color: rgb(235, 114, 96);
			border: solid;
		}

		.form-control::-webkit-input-placeholder {
		   color: rgb(235, 114, 96);
		}

		:-moz-placeholder { /* Firefox 18- */
		   color: rgb(235, 114, 96);  
		}

		::-moz-placeholder {  /* Firefox 19+ */
		   color: rgb(235, 114, 96);  
		}

		:-ms-input-placeholder {  
		   color: rgb(235, 114, 96);  
		}

		option {
			background-color: rgb(233, 224, 214);
		}

		.blue-color {
			color: #45adc8;
		}

	</style>
	<body>
		<div class="container">
			<center><h3 class="blue-color">CCF - 2016 Communication System</h3></center>
		</div>
		<div class="container">
			<h2>Add Volunteer</h2>
			<form method="post" action="/log">
			    <div class="col-md-2 col-md-offset-1">
			    	<div class="form-group normal">
			    		<input type="text" class="form-control" name="name" placeholder="Name">
			    	</div>
			    </div>
			    <div class="col-md-2">
			    	<div class="form-group normal">
			    		<input type="text" class="form-control" name="reports" placeholder="Reports To">
			    	</div>
			    </div>
			    <div class="col-md-2">
			    	<div class="form-group normal">
			    		<input type="text" class="form-control" name="phone" placeholder="Phone">
			    	</div>
			    </div> 
			    <div class="col-md-2">
			    	<div class="form-group normal">
			    		<input type="text" class="form-control" name="status" placeholder="Status">
			    	</div>
			    </div>
			    <div class="col-md-2">
			    	<input type="submit" class="btn btn-info" value="Submit">
			    </div>
			</form>
		</div>
		
		<div class="container">
			<h2>Add Recruiter</h2>
			<form method="post" action="/addRecruiter">
			    <div class="col-md-3">
			    	<div class="form-group normal">
			    		<input type="text" class="form-control" name="recruiterCompany" placeholder="Recruiter Company">
			    	</div>
			    </div>
			    <div class="col-md-3">
			    	<div class="form-group normal">
			    		<input type="text" class="form-control" name="recruiterName" placeholder="Recruiter Name">
			    	</div>
			    </div>
			    <div class="col-md-3">
			    	<div class="form-group normal">
			    		<input type="text" class="form-control" name="recruiterPhone" placeholder="Recruiter Phone">
			    	</div>
			    </div> 
			    <div class="col-md-3">
			    	<input type="submit" class="btn btn-info" value="Submit">
			    </div>
			</form>
		</div>

		<div class="container">
			<h2>Change Status</h2>
			<form method="post" action="/changeStatus">
			    <div class="col-md-3">
			    	<div class="form-group normal">
			    		<input type="text" class="form-control" name="volunteerName" placeholder="Volunteer Name">
			    	</div>
			    </div>
			    <div class="col-md-3">
			    	<div class="form-group normal">
			    		<select class="form-control" name="volunteerStatus">
			    			<option value="Free">Free</option>
			    			<option value="Busy">Busy</option>
			    		</select>
			    	</div>
			    </div>
			    <div class="col-md-3">
			    	<input type="submit" class="btn btn-info" value="Submit">
			    </div>
			</form>
		</div>		

		<div class="container">
			<h2>Send Mass Texts</h2>
			<form method = "post" action="/sendMassTexts">
				<div class="col-md-6">
					<div class="form-group normal">
						<input type="text" class="form-control message" name="textMessage" placeholder="Message">
					</div>
				</div>
				<div class="col-md-3 col-md-offset-1">
					<input type="submit" role = "button" class="btn btn-info" value="Submit">
				</div>
			</form>
		</div>

		<script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
		<script src="assets/js/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>

		<script src="bootstrap3/js/bootstrap.js" type="text/javascript"></script>

		<script src="assets/js/ct-paper.js"></script>    
	</body>
</html>
